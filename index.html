<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-background"></div>
      <div class="profile-info">
        <img class="profile-image" src="https://via.placeholder.com/150" alt="Profile Image">
        <p class="username">DirMorr</p>
      </div>
    </div>

    <!-- Social Media Links Section -->
    <div class="links">
      <p>Check Out my Work!</p>
        <a href="https://facebook.com" class="link-button">
          <i class="fab fa-youtube"></i> Youtube
        </a>
        <a href="https://instagram.com" class="link-button">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://linkedin.com" class="link-button">
          <i class="fab fa-deviantart"></i> DeviantArt
        </a>
        <a href="https://github.com" class="link-button">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>

    <!-- Additional Section Below Links -->
    <div class="additional-section">
      <p>Buy a Birthday Card!</p>
      <a href="https://facebook.com" class="link-button">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>Hayden W Morrison</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
